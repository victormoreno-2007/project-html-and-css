<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <div class="main">
      <div class="title-header">
        <h1>Getâ€™s started.</h1>
        <p>dont'n have an account? <a href="/project-html-and-css/sing up/signup.html">Sign up</a></p>
      </div>
      <section class="socia">
        <div class="social-login">
          <div class="signin-button google">
            <img
              src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
              alt="Google"
            />
            <span>Sign in with Google</span>
          </div>
          <div class="signin-button facebook">
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
              alt="Facebook"
            />
            <span>Sign in with Facebook</span>
          </div>
        </div>
        <p class="separador">or</p>
      </section>
      <section>
        <h2 class="title">Email</h2>
        <input
          type="text"
          class="box-email"
          placeholder="    automotors@gmail.com"
        />
        <h2 class="sub-title">password</h2>
        <input
          type="password"
          class="box-password"
          placeholder="      *************"
        />
        <div class="options">
          <label class="remember-label">
            <input type="checkbox" id="remember" />
            Remember me
          </label>
          <a href="#" onclick="alert('Ya casi lo aprendemos :'); return false;" class="forgot-link">Forgot your password?</a>
        </div>

        <button class="btn-signin">Sign In</button>
      </section>
    </div>
  </body>
